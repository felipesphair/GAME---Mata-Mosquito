<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATA MOSQUITO</title>
    <link rel="shortcut icon" href="imagens/mata_mosca.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <script>
        function iniciarJogo () {

            var nivel = document.getElementById('nivel').value
            if(nivel === '') {
                alert('SELECIONE UM NÍVEL PARA INCIAR O JOGO')
                return false
            }
            window.location.href = "index.html?" + nivel
        }

        

    </script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col"> 
                <div class="d-flex justify-content-center mt-5">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col"> 
                <div class="d-flex justify-content-center mt-5">
                    <div class="mb-2">
                        <select class="form-control" name="" id="nivel">
                            <option value="">-- SELECIONAR O NÍVEL --</option>
                            <option value="normal">Normal</option>
                            <option value="dificl">Difícil</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col"> 
                <div class="d-flex justify-content-center mt-5">
                    <button onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg">INICIAR JOGO</button>
                </div>
            </div>
        </div>

      
    </div>
    
</body>
</html>
